<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork Generator</title>
    <style>
        /* General Reset */
        :root {
            --primary-color: #4CAF50;
            --background-color: #111111;
            --text-color: #ffffff;
            --accent-color: #69f0ae;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 40px 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .search-container {
            margin: 40px 0;
            text-align: center;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #888;
        }

        input {
            width: 100%;
            max-width: 500px;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-bottom: 2px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.08);
        }

        #dorkList {
            margin: 40px 0;
            padding: 0;
            list-style: none;
        }

        li {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateX(10px);
        }

        a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--accent-color);
        }

        p.description {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <h1>Google Dork Generator</h1>
    <div class="search-container">
        <label for="domainInput">Enter a domain:</label>
        <input type="text" id="domainInput" placeholder="example.com" oninput="updateDomain()">
    </div>

    <ul id="dorkList"></ul>

            "site:*/joomla/login"

        function createDorkList() {
            const dorkList = document.getElementById("dorkList");
            dorkList.innerHTML = ''; // Clear previous dorks

            originalDorks.forEach(dork => {
                const listItem = document.createElement("li");
                const anchor = document.createElement("a");
                anchor.href = '#'; // Placeholder for now
                anchor.textContent = dork;
                anchor.classList.add("dorkLink");

                listItem.appendChild(anchor);
                dorkList.appendChild(listItem);
            });
        }

        function updateDomain() {
            const domain = document.getElementById("domainInput").value.trim();
            const dorkLinks = document.querySelectorAll(".dorkLink");

            dorkLinks.forEach((link, index) => {
                let originalDork = originalDorks[index];
                const updatedDork = originalDork.replace(/{domain}/g, domain);
                link.textContent = updatedDork;
                link.href = `https://www.google.com/search?q=${encodeURIComponent(updatedDork)}`;
            });
        }

        // Initialize the dork list
        createDorkList();
    </script>
</body>
</html>
