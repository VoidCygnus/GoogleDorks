<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork Generator</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }

        header {
            background-color: #1b5e20;
            color: #ffffff;
            padding: 15px 0;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        main {
            padding: 20px;
        }

        .input-group {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #4caf50;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #66bb6a;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #d32f2f;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .results h3 {
            color: #66bb6a;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .results a {
            color: #ff5252;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .results a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #1b5e20;
            color: #ffffff;
        }

        .category {
            margin-bottom: 40px;
            border: 1px solid #4caf50;
            padding: 15px;
            border-radius: 5px;
            background-color: #1e1e1e;
        }

        .copy-button {
            background-color: #4caf50;
            margin-top: 5px;
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Google Dork Generator</h1>
    </header>
    <main>
        <div class="input-group">
            <input type="text" id="domain" placeholder="Enter valid domain (e.g., example.com)">
            <button onclick="generateDorks()">Generate Dorks</button>
        </div>
        <div class="results" id="results"></div>
    </main>
    <footer>

                "inurl:conf.ini",

                "inurl:configuration.json"

        };

        function isValidDomain(domain) {
            const domainRegex = /^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,6}\/?$/i;
            return domainRegex.test(domain);
        }

        function generateDorks() {
            const domainInput = document.getElementById('domain').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!isValidDomain(domainInput)) {
                alert('Please enter a valid domain or URL!');
                return;
            }

            const domain = domainInput.replace(/https?:\/\//, '').replace(/\/.*$/, ''); // Extract domain

            for (const category in dorks) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const categoryHeader = document.createElement('h3');
                categoryHeader.textContent = category;
                categoryDiv.appendChild(categoryHeader);

                dorks[category].forEach(dork => {
                    const query = dork.replace(/{domain}/g, domain);
                    const link = document.createElement('a');

                    // Check if the dork is for crt.sh to open it directly
                    if (query.startsWith("https://crt.sh")) {
                        link.href = query; // Directly use the crt.sh link
                    } else {
                        link.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }

                    link.textContent = query;
                    link.target = '_blank';

                    // Add Copy Button
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = () => {
                        navigator.clipboard.writeText(query)
                            .then(() => alert('Copied to clipboard!'))
                            .catch(err => alert('Failed to copy!'));
                    };

                    categoryDiv.appendChild(link);
                    categoryDiv.appendChild(copyButton); // Append the copy button
                });

                resultsDiv.appendChild(categoryDiv);
            }
        }
    </script>
</body>
</html>
