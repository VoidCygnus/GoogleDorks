<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Dork Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }

        header {
            background-color: #1b5e20;
            color: #ffffff;
            padding: 15px 0;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        main {
            padding: 20px;
        }

        .input-group {
            margin: 20px 0;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #4caf50;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #66bb6a;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #d32f2f;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .results h3 {
            color: #66bb6a;
        }

        .results a {
            color: #ff5252;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .results a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Custom Google Dork Generator</h1>
    </header>
    <main>
        <div class="input-group">
            <input type="text" id="baseURL" placeholder="Enter base URL (e.g., abc.com/reports/2024)">
            <input type="number" id="yearsBack" placeholder="Enter number of years back" min="1">
            <button onclick="generateDorks()">Generate Dorks</button>
        </div>
        <div class="results" id="results"></div>
    </main>
    <script>
        function generateDorks() {
            const baseURL = document.getElementById('baseURL').value.trim();
            const yearsBack = parseInt(document.getElementById('yearsBack').value.trim());
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!baseURL || isNaN(yearsBack) || yearsBack < 1) {
                alert('Please enter a valid base URL and number of years back!');
                return;
            }

            const urlParts = baseURL.split('/');
            const reportsSegmentIndex = urlParts.length - 1; // Assuming the last segment is the year
            let generatedDorks = [];

            // Generate dorks for the specified number of years
            for (let i = 0; i < yearsBack; i++) {
                const previousYear = 2024 - i; // Assuming 2024 is the current year
                urlParts[reportsSegmentIndex] = previousYear; // Replace with the previous year
                const modifiedURL = urlParts.join('/');

                // Create dorks for PDF, XLS, and CSV
                generatedDorks.push(`site:${modifiedURL} filetype:pdf`);
                generatedDorks.push(`site:${modifiedURL} filetype:xls`);
                generatedDorks.push(`site:${modifiedURL} filetype:csv`);
            }

            // Display results
            generatedDorks.forEach(dork => {
                const link = document.createElement('a');
                link.href = `https://www.google.com/search?q=${encodeURIComponent(dork)}`;
                link.textContent = dork;
                link.target = '_blank';
                resultsDiv.appendChild(link);
            });
        }
    </script>
</body>
</html>
